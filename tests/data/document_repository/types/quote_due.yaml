# base variables

visible: true

# fixed fields

folder: '{test_data_dir}/document_repository/docs_quote_due'
filename_pattern: 'quote_{code}'
date_issued_fieldname: 'date'
date_due_fieldname: 'date_due'
date_done_fieldname: 'date_accepted'
fixed_fields:
  code:
    type: 'str'
    default: ''
  title:
    type: 'str'
    default: 'quote #'
  date:
    type: 'date'
    default: '+0'
  date_due:
    type: 'date'
    default: '+14'
  date_accepted:
    type: 'date'
    default: null
