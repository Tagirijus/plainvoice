# base variables

visible: true

# fixed fields

folder: '{app_dir}/invoices'
filename_pattern: 'invoice_{code}'
date_issued_fieldname: 'date_invoiced'
date_due_fieldname: 'date_due'
date_done_fieldname: 'date_paid'
title_fieldname: 'title'
fixed_fields:
  date_invoiced:
    type: 'date'
    default: '+0'
  date_due:
    type: 'date'
    default: '+14'
  date_paid:
    type: 'date'
    default: null
  title:
    type: 'str'
    default: 'invoice #'
  receiver:
    type: 'str'
    default: |-
      Company Ltd.
      First M. Last
      Street 9
      12345 City
  postings:
    type: 'PostingsList'
    default: []
